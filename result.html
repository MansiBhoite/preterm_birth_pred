<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.jpg') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stacks the icon and title vertically */
            align-items: center;    /* Centers both items horizontally */
            justify-content: center;
            background-color: #4CAF50;
        }

        header h1 {
            font-size: 2rem;
            margin: 10px 0;
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 47px;  /* Circular image */
        }

        .result-container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .result-container p {
            font-size: 1.2rem;
        }

        .result-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='icon.jpg') }}" alt="Project Icon">
    <h1>Prediction Result</h1>
</header>

<div class="result-container">
    <p><strong>Pulse:</strong> {{ result["Pulse"] }}</p>
    <p><strong>GSR:</strong> {{ result["GSR"] }}</p>
    <p><strong>Motion:</strong> {{ result["Motion"] }}</p>
    <p><strong>Prediction:</strong> {{ result["Prediction"] }}</p>
    <p><strong>Probability:</strong> {{ result["Probability"] }}</p>
    <a href="/">Go Back</a>
</div>

<footer>
    <p>&copy; 2025 Preterm Delivery Prediction Project</p>
</footer>

</body>
</html>
